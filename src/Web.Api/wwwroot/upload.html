<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AideMemoire - Upload</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: #121212;
            color: #e0e0e0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }

        .hamburger {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .bucket-name {
            font-size: 1rem;
            color: #0a84ff;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .bucket-name:hover {
            background: #2a2a2a;
        }

        .bucket-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 30;
            overflow: hidden;
        }

        .bucket-dropdown.open {
            display: block;
        }

        .bucket-dropdown-item {
            display: block;
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .bucket-dropdown-item:hover {
            background: #383838;
        }

        .bucket-dropdown-item.active {
            color: #0a84ff;
            font-weight: 600;
        }

        .bucket-dropdown-item.new-bucket {
            border-top: 1px solid #383838;
            color: #0a84ff;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .menu-overlay.open {
            display: block;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #1e1e1e;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            transition: left 0.25s ease;
            padding: 20px 0;
        }

        .menu.open {
            left: 0;
        }

        .menu-header {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 16px 24px;
            color: #e0e0e0;
            border-bottom: 1px solid #383838;
            margin-bottom: 8px;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 16px 24px;
            font-size: 1.1rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-item:hover {
            background: #2a2a2a;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        .upload-card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .upload-card h2 {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-bottom: 24px;
            text-align: center;
        }

        .section-label {
            font-size: 1rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 12px;
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #aaa;
            transition: border-color 0.2s, background 0.2s;
        }

        .file-input-label:hover {
            border-color: #0a84ff;
            background: #1a2a3a;
        }

        .file-input-label.has-file {
            border-color: #30d158;
            background: #1a2e1a;
            color: #e0e0e0;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #777;
            font-size: 1rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #383838;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .paste-area {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #444;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .paste-area:focus {
            border-color: #0a84ff;
        }

        .paste-area::placeholder {
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 16px;
            width: 100%;
        }

        .upload-button {
            width: 100%;
            max-width: 600px;
            padding: 24px 48px;
            font-size: 1.5rem;
            font-weight: 600;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .upload-button:hover {
            background: #0070e0;
        }

        .upload-button:active {
            transform: scale(0.98);
        }

        .upload-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 1rem;
            min-height: 1.5em;
        }

        .status.success { color: #30d158; }
        .status.error { color: #ff453a; }

        @media (max-width: 480px) {
            html {
                font-size: 16px;
            }

            .upload-card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .upload-button {
                padding: 20px 32px;
                font-size: 1.25rem;
                border-radius: 12px;
            }
        }

        @media (min-width: 768px) {
            html {
                font-size: 20px;
            }

            .upload-card {
                padding: 48px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="hamburger" id="menuButton">&#9776;</button>
        <span class="bucket-name" id="bucketLabel">
            <span id="bucketText"></span> &#9662;
            <div class="bucket-dropdown" id="bucketDropdown"></div>
        </span>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="menu" id="menu">
        <div class="menu-header">AideMemoire</div>
        <button class="menu-item" id="drillMenuItem">Drill</button>
        <button class="menu-item" id="manageMenuItem">Manage Lists</button>
    </nav>

    <div class="container">
        <div class="upload-card">
            <h2 id="uploadHeading">Upload CSV</h2>

            <label class="section-label">Choose a file</label>
            <div class="file-input-wrapper">
                <label class="file-input-label" id="fileLabel">
                    Tap to select a CSV file
                    <input type="file" id="fileInput" accept=".csv,text/csv">
                </label>
            </div>

            <div class="divider">or</div>

            <label class="section-label" for="pasteArea">Paste CSV data</label>
            <textarea class="paste-area" id="pasteArea" placeholder="prompt,response&#10;What is 2+2?,4&#10;Hello,Bonjour"></textarea>

            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="button-container">
        <button class="upload-button" id="uploadButton">Upload</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const pasteArea = document.getElementById('pasteArea');
        const uploadButton = document.getElementById('uploadButton');
        const bucketLabel = document.getElementById('bucketLabel');
        const bucketText = document.getElementById('bucketText');
        const bucketDropdown = document.getElementById('bucketDropdown');
        const uploadHeading = document.getElementById('uploadHeading');
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menuOverlay');
        const uploadMenuItem = document.getElementById('uploadMenuItem');
        const statusEl = document.getElementById('status');

        function getBucketName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('bucket');
        }

        function switchBucket(name) {
            window.location.href = `/upload.html?bucket=${encodeURIComponent(name)}`;
        }

        // Set bucket name in top bar and heading
        const currentBucketName = getBucketName() || '';
        bucketText.textContent = currentBucketName || 'Select List';
        uploadHeading.textContent = currentBucketName
            ? `Upload CSV to ${currentBucketName}`
            : 'Upload CSV';

        // Bucket dropdown
        bucketLabel.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (bucketDropdown.classList.contains('open')) {
                bucketDropdown.classList.remove('open');
                return;
            }

            bucketDropdown.innerHTML = '<div class="bucket-dropdown-item" style="color:#999">Loading...</div>';
            bucketDropdown.classList.add('open');

            try {
                const response = await fetch('/api/pairs/buckets');
                const buckets = await response.json();
                const currentBucket = getBucketName();

                bucketDropdown.innerHTML = '';
                buckets.forEach(name => {
                    const item = document.createElement('button');
                    item.className = 'bucket-dropdown-item' + (name === currentBucket ? ' active' : '');
                    item.textContent = name;
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        switchBucket(name);
                    });
                    bucketDropdown.appendChild(item);
                });

                const newItem = document.createElement('button');
                newItem.className = 'bucket-dropdown-item new-bucket';
                newItem.textContent = '+ New Bucket';
                newItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    bucketDropdown.classList.remove('open');
                    const name = prompt('Enter new bucket name:');
                    if (name && name.trim()) {
                        switchBucket(name.trim());
                    }
                });
                bucketDropdown.appendChild(newItem);
            } catch {
                bucketDropdown.innerHTML = '<div class="bucket-dropdown-item" style="color:#d32f2f">Failed to load</div>';
            }
        });

        document.addEventListener('click', () => {
            bucketDropdown.classList.remove('open');
        });

        // Menu open/close
        function openMenu() {
            menu.classList.add('open');
            menuOverlay.classList.add('open');
        }

        function closeMenu() {
            menu.classList.remove('open');
            menuOverlay.classList.remove('open');
        }

        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            openMenu();
        });

        menuOverlay.addEventListener('click', closeMenu);

        const drillMenuItem = document.getElementById('drillMenuItem');

        drillMenuItem.addEventListener('click', () => {
            closeMenu();
            const bucket = getBucketName();
            window.location.href = bucket ? `/?bucket=${encodeURIComponent(bucket)}` : '/';
        });

        document.getElementById('manageMenuItem').addEventListener('click', () => {
            closeMenu();
            window.location.href = '/manage.html';
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
                fileLabel.classList.add('has-file');
                pasteArea.value = '';
            }
        });

        pasteArea.addEventListener('input', () => {
            if (pasteArea.value.trim()) {
                fileInput.value = '';
                fileLabel.textContent = 'Tap to select a CSV file';
                fileLabel.classList.remove('has-file');
            }
        });

        uploadButton.addEventListener('click', async () => {
            const bucket = getBucketName();
            if (!bucket) {
                showStatus('No list specified in URL.', 'error');
                return;
            }

            const hasFile = fileInput.files.length > 0;
            const hasPaste = pasteArea.value.trim().length > 0;

            if (!hasFile && !hasPaste) {
                showStatus('Select a file or paste CSV data.', 'error');
                return;
            }

            uploadButton.disabled = true;
            showStatus('Uploading...', '');

            try {
                const formData = new FormData();
                formData.append('bucketName', bucket);

                if (hasFile) {
                    formData.append('file', fileInput.files[0]);
                } else {
                    const blob = new Blob([pasteArea.value.trim()], { type: 'text/csv' });
                    formData.append('file', blob, 'paste.csv');
                }

                const response = await fetch('/api/pairs/bulk', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showStatus('Upload successful!', 'success');
                    fileInput.value = '';
                    fileLabel.textContent = 'Tap to select a CSV file';
                    fileLabel.classList.remove('has-file');
                    pasteArea.value = '';
                } else {
                    const text = await response.text();
                    showStatus(text || 'Upload failed.', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }

            uploadButton.disabled = false;
        });

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status' + (type ? ' ' + type : '');
        }
    </script>
</body>
</html>
