<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AideMemoire</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: #121212;
            color: #e0e0e0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }

        .hamburger {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .bucket-name {
            font-size: 1rem;
            color: #0a84ff;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .bucket-name:hover {
            background: #2a2a2a;
        }

        .bucket-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 30;
            overflow: hidden;
        }

        .bucket-dropdown.open {
            display: block;
        }

        .bucket-dropdown-item {
            display: block;
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .bucket-dropdown-item:hover {
            background: #383838;
        }

        .bucket-dropdown-item.active {
            color: #0a84ff;
            font-weight: 600;
        }

        .bucket-dropdown-item.new-bucket {
            border-top: 1px solid #383838;
            color: #0a84ff;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .menu-overlay.open {
            display: block;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #1e1e1e;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            transition: left 0.25s ease;
            padding: 20px 0;
        }

        .menu.open {
            left: 0;
        }

        .menu-header {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 16px 24px;
            color: #e0e0e0;
            border-bottom: 1px solid #383838;
            margin-bottom: 8px;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 16px 24px;
            font-size: 1.1rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: #e0e0e0;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-item:hover {
            background: #2a2a2a;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .prompt {
            font-size: 2rem;
            font-weight: 600;
            color: #f0f0f0;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .response {
            font-size: 1.75rem;
            color: #aaa;
            padding-top: 24px;
            border-top: 2px solid #383838;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            line-height: 1.3;
        }

        .response.visible {
            visibility: visible;
            opacity: 1;
        }

        .hint {
            color: #777;
            font-size: 1rem;
            margin-top: 24px;
        }

        .hint.hidden {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 16px;
            width: 100%;
        }

        .next-button {
            width: 100%;
            max-width: 600px;
            padding: 24px 48px;
            font-size: 1.5rem;
            font-weight: 600;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .next-button:hover {
            background: #0070e0;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        .next-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff453a;
        }

        @media (max-width: 480px) {
            html {
                font-size: 16px;
            }

            .card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .prompt {
                font-size: 1.75rem;
            }

            .response {
                font-size: 1.5rem;
            }

            .next-button {
                padding: 20px 32px;
                font-size: 1.25rem;
                border-radius: 12px;
            }
        }

        @media (min-width: 768px) {
            html {
                font-size: 20px;
            }

            .card {
                padding: 48px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="hamburger" id="menuButton">&#9776;</button>
        <span class="bucket-name" id="bucketLabel">
            <span id="bucketText"></span> &#9662;
            <div class="bucket-dropdown" id="bucketDropdown"></div>
        </span>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="menu" id="menu">
        <div class="menu-header">AideMemoire</div>
        <button class="menu-item" id="uploadMenuItem">Upload List</button>
        <button class="menu-item" id="manageMenuItem">Manage Lists</button>
    </nav>

    <div class="container" id="container">
        <div class="card">
            <div class="prompt" id="prompt">Loading...</div>
            <div class="response" id="response"></div>
            <div class="hint" id="hint">Tap anywhere to reveal answer</div>
        </div>
    </div>
    <div class="button-container">
        <button class="next-button" id="nextButton">Next</button>
    </div>

    <script>
        const promptEl = document.getElementById('prompt');
        const responseEl = document.getElementById('response');
        const hintEl = document.getElementById('hint');
        const containerEl = document.getElementById('container');
        const nextButton = document.getElementById('nextButton');
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menuOverlay');
        const bucketLabel = document.getElementById('bucketLabel');
        const bucketText = document.getElementById('bucketText');
        const bucketDropdown = document.getElementById('bucketDropdown');
        const uploadMenuItem = document.getElementById('uploadMenuItem');

        let currentPrompt = null;
        let responseRevealed = false;
        let activeBucket = null;

        function getBucketName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('bucket');
        }

        function switchBucket(name) {
            window.location.href = `/?bucket=${encodeURIComponent(name)}`;
        }

        async function resolveActiveBucket() {
            const fromUrl = getBucketName();
            if (fromUrl) return fromUrl;

            try {
                const res = await fetch('/api/pairs/default');
                if (res.ok) {
                    const data = await res.json();
                    return data.bucketName;
                }
            } catch {}
            return null;
        }

        // Set bucket name in top bar (updated after init)
        bucketText.textContent = getBucketName() || 'Loading...';

        // Bucket dropdown
        bucketLabel.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (bucketDropdown.classList.contains('open')) {
                bucketDropdown.classList.remove('open');
                return;
            }

            bucketDropdown.innerHTML = '<div class="bucket-dropdown-item" style="color:#999">Loading...</div>';
            bucketDropdown.classList.add('open');

            try {
                const response = await fetch('/api/pairs/buckets');
                const buckets = await response.json();
                const currentBucket = getBucketName();

                bucketDropdown.innerHTML = '';
                buckets.forEach(name => {
                    const item = document.createElement('button');
                    item.className = 'bucket-dropdown-item' + (name === currentBucket ? ' active' : '');
                    item.textContent = name;
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        switchBucket(name);
                    });
                    bucketDropdown.appendChild(item);
                });

                const newItem = document.createElement('button');
                newItem.className = 'bucket-dropdown-item new-bucket';
                newItem.textContent = '+ New Bucket';
                newItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    bucketDropdown.classList.remove('open');
                    const name = prompt('Enter new bucket name:');
                    if (name && name.trim()) {
                        switchBucket(name.trim());
                    }
                });
                bucketDropdown.appendChild(newItem);
            } catch {
                bucketDropdown.innerHTML = '<div class="bucket-dropdown-item" style="color:#d32f2f">Failed to load</div>';
            }
        });

        document.addEventListener('click', () => {
            bucketDropdown.classList.remove('open');
        });

        // Menu open/close
        function openMenu() {
            menu.classList.add('open');
            menuOverlay.classList.add('open');
        }

        function closeMenu() {
            menu.classList.remove('open');
            menuOverlay.classList.remove('open');
        }

        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            openMenu();
        });

        menuOverlay.addEventListener('click', closeMenu);

        uploadMenuItem.addEventListener('click', () => {
            closeMenu();
            window.location.href = activeBucket ? `/upload.html?bucket=${encodeURIComponent(activeBucket)}` : '/upload.html';
        });

        document.getElementById('manageMenuItem').addEventListener('click', () => {
            closeMenu();
            window.location.href = '/manage.html';
        });

        async function fetchRandomPair(retries = 3) {
            const bucket = activeBucket;
            if (!bucket) {
                throw new Error('No list specified. Select a list or set a default in Manage Lists.');
            }

            for (let i = 0; i < retries; i++) {
                const response = await fetch(`/api/pairs/random/${encodeURIComponent(bucket)}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Bucket not found or empty.');
                    }
                    throw new Error('Failed to fetch pair.');
                }

                const data = await response.json();

                if (data.prompt !== currentPrompt || i === retries - 1) {
                    return data;
                }
            }
        }

        async function loadNewPair() {
            promptEl.textContent = 'Loading...';
            promptEl.classList.remove('error');
            responseEl.textContent = '';
            responseEl.classList.remove('visible');
            hintEl.classList.remove('hidden');
            responseRevealed = false;
            nextButton.disabled = true;

            try {
                const pair = await fetchRandomPair();
                currentPrompt = pair.prompt;
                promptEl.textContent = pair.prompt;
                responseEl.textContent = pair.response;
                nextButton.disabled = false;
            } catch (error) {
                promptEl.textContent = error.message;
                promptEl.classList.add('error');
                hintEl.classList.add('hidden');
                nextButton.disabled = false;
            }
        }

        function revealResponse() {
            if (!responseRevealed && responseEl.textContent) {
                responseEl.classList.add('visible');
                hintEl.classList.add('hidden');
                responseRevealed = true;
            }
        }

        containerEl.addEventListener('click', revealResponse);

        nextButton.addEventListener('click', (e) => {
            e.stopPropagation();
            loadNewPair();
        });

        (async () => {
            activeBucket = await resolveActiveBucket();
            bucketText.textContent = activeBucket || 'Select List';
            loadNewPair();
        })();
    </script>
</body>
</html>
