<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AideMemoire</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .prompt {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .response {
            font-size: 1.75rem;
            color: #666;
            padding-top: 24px;
            border-top: 2px solid #eee;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            line-height: 1.3;
        }

        .response.visible {
            visibility: visible;
            opacity: 1;
        }

        .hint {
            color: #999;
            font-size: 1rem;
            margin-top: 24px;
        }

        .hint.hidden {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 16px;
            width: 100%;
        }

        .next-button {
            width: 100%;
            max-width: 600px;
            padding: 24px 48px;
            font-size: 1.5rem;
            font-weight: 600;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .next-button:hover {
            background: #0056b3;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #d32f2f;
        }

        @media (max-width: 480px) {
            html {
                font-size: 16px;
            }

            .card {
                padding: 24px 20px;
                border-radius: 16px;
            }

            .prompt {
                font-size: 1.75rem;
            }

            .response {
                font-size: 1.5rem;
            }

            .next-button {
                padding: 20px 32px;
                font-size: 1.25rem;
                border-radius: 12px;
            }
        }

        @media (min-width: 768px) {
            html {
                font-size: 20px;
            }

            .card {
                padding: 48px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="card">
            <div class="prompt" id="prompt">Loading...</div>
            <div class="response" id="response"></div>
            <div class="hint" id="hint">Tap anywhere to reveal answer</div>
        </div>
    </div>
    <div class="button-container">
        <button class="next-button" id="nextButton">Next</button>
    </div>

    <script>
        const promptEl = document.getElementById('prompt');
        const responseEl = document.getElementById('response');
        const hintEl = document.getElementById('hint');
        const containerEl = document.getElementById('container');
        const nextButton = document.getElementById('nextButton');

        let currentPrompt = null;
        let responseRevealed = false;

        function getBucketName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('bucket');
        }

        async function fetchRandomPair(retries = 3) {
            const bucket = getBucketName();
            if (!bucket) {
                throw new Error('No bucket specified. Use ?bucket=name in the URL.');
            }

            for (let i = 0; i < retries; i++) {
                const response = await fetch(`/api/pairs/random/${encodeURIComponent(bucket)}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Bucket not found or empty.');
                    }
                    throw new Error('Failed to fetch pair.');
                }

                const data = await response.json();

                if (data.prompt !== currentPrompt || i === retries - 1) {
                    return data;
                }
            }
        }

        async function loadNewPair() {
            promptEl.textContent = 'Loading...';
            promptEl.classList.remove('error');
            responseEl.textContent = '';
            responseEl.classList.remove('visible');
            hintEl.classList.remove('hidden');
            responseRevealed = false;
            nextButton.disabled = true;

            try {
                const pair = await fetchRandomPair();
                currentPrompt = pair.prompt;
                promptEl.textContent = pair.prompt;
                responseEl.textContent = pair.response;
                nextButton.disabled = false;
            } catch (error) {
                promptEl.textContent = error.message;
                promptEl.classList.add('error');
                hintEl.classList.add('hidden');
                nextButton.disabled = false;
            }
        }

        function revealResponse() {
            if (!responseRevealed && responseEl.textContent) {
                responseEl.classList.add('visible');
                hintEl.classList.add('hidden');
                responseRevealed = true;
            }
        }

        containerEl.addEventListener('click', revealResponse);

        nextButton.addEventListener('click', (e) => {
            e.stopPropagation();
            loadNewPair();
        });

        loadNewPair();
    </script>
</body>
</html>
