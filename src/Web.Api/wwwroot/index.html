<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AideMemoire</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            user-select: none;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .prompt {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .response {
            font-size: 24px;
            color: #666;
            padding-top: 30px;
            border-top: 1px solid #eee;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .response.visible {
            visibility: visible;
            opacity: 1;
        }

        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .hint.hidden {
            display: none;
        }

        .next-button {
            padding: 16px 48px;
            font-size: 18px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.2s;
        }

        .next-button:hover {
            background: #0056b3;
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 18px;
        }

        .loading {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="card">
            <div class="prompt" id="prompt">Loading...</div>
            <div class="response" id="response"></div>
            <div class="hint" id="hint">Tap anywhere to reveal answer</div>
        </div>
    </div>
    <button class="next-button" id="nextButton">Next</button>

    <script>
        const promptEl = document.getElementById('prompt');
        const responseEl = document.getElementById('response');
        const hintEl = document.getElementById('hint');
        const containerEl = document.getElementById('container');
        const nextButton = document.getElementById('nextButton');

        let currentPrompt = null;
        let responseRevealed = false;

        function getBucketName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('bucket');
        }

        async function fetchRandomPair(retries = 3) {
            const bucket = getBucketName();
            if (!bucket) {
                throw new Error('No bucket specified. Use ?bucket=name in the URL.');
            }

            for (let i = 0; i < retries; i++) {
                const response = await fetch(`/api/pairs/random/${encodeURIComponent(bucket)}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Bucket not found or empty.');
                    }
                    throw new Error('Failed to fetch pair.');
                }

                const data = await response.json();

                if (data.prompt !== currentPrompt || i === retries - 1) {
                    return data;
                }
            }
        }

        async function loadNewPair() {
            promptEl.textContent = 'Loading...';
            promptEl.classList.remove('error');
            responseEl.textContent = '';
            responseEl.classList.remove('visible');
            hintEl.classList.remove('hidden');
            responseRevealed = false;
            nextButton.disabled = true;

            try {
                const pair = await fetchRandomPair();
                currentPrompt = pair.prompt;
                promptEl.textContent = pair.prompt;
                responseEl.textContent = pair.response;
                nextButton.disabled = false;
            } catch (error) {
                promptEl.textContent = error.message;
                promptEl.classList.add('error');
                hintEl.classList.add('hidden');
                nextButton.disabled = false;
            }
        }

        function revealResponse() {
            if (!responseRevealed && responseEl.textContent) {
                responseEl.classList.add('visible');
                hintEl.classList.add('hidden');
                responseRevealed = true;
            }
        }

        containerEl.addEventListener('click', revealResponse);

        nextButton.addEventListener('click', (e) => {
            e.stopPropagation();
            loadNewPair();
        });

        loadNewPair();
    </script>
</body>
</html>
